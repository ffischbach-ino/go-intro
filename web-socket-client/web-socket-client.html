<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h2>Hello World</h2>

    <script>
        let socket = new WebSocket("ws://127.0.0.1:8080/ws");
        console.log("Attempting Connection...");

        appendMessage = function (text) {
                document
                    .getElementById("websocket_events")
                    .insertAdjacentHTML("beforeend", "<li>" + text + ";</li>");
            };

        function sendMessage(event) {
            console.log(event);
            let message = document.getElementById("message").value;
            socket.send("[client message] " + message);
        }

        socket.onopen = () => {
            console.log("Successfully Connected");
        };

        socket.onclose = event => {
            console.log("Socket Closed Connection: ", event);
            socket.send("Client Closed!")
        };

        socket.onerror = error => {
            console.log("Socket Error: ", error);
        };

        socket.onmessage = message => {
            appendMessage(message.data)
        }
    </script>

    <main class="container">
            Message: <input value="Hello!" type="text" id="message" />
            <input
                type="button"
                value="Submit"
                onclick="sendMessage(event)"
            /><br />
            <ul id="websocket_events"></ul>
        </main>
  </body>
</html>
